<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Client</th>
        <th>animal</th>
        <th>descriereProblema</th>
        <th>adresa</th>
        <th>stadiu</th>
        <th>urgenta</th>
        <th>timpEstimatDeSosire</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="solicitare : ${solicitari}">
        <td th:text="${solicitare.id}"></td>
        <td th:text="${solicitare.client}"></td>
        <td th:text="${solicitare.animal}"></td>
        <td th:text="${solicitare.descriereProblema}"></td>
        <td th:text="${solicitare.adresa}"></td>
        <td th:text="${solicitare.stadiu}"></td>
        <td>
            <form th:action="@{/angajat/solicitari/urgenta}" method="post">
                <input type="hidden" name="id" th:value="${solicitare.id}"/>
                <input type="checkbox" name="urgenta" th:checked="${solicitare.urgenta}"/>
                <button type="submit">Salvează</button>
            </form>
        </td>
        <td th:text="${solicitare.timpEstimatDeSosire}"></td>
    </tr>
    </tbody>
</table>
